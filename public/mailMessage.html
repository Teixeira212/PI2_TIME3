<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCG.Bet - Evento Rejeitado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            background-color: #f9f9f9;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border: 1px solid #dddddd;
            border-radius: 8px;
        }
        h1 {
            color: #d9534f;
            font-size: 24px;
        }
        p {
            margin: 10px 0;
        }
        .highlight {
            font-weight: bold;
            color: #d9534f;
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Evento Rejeitado</h1>
        <p>Olá, infelizmente, seu evento <span class="highlight">{{eventTitle}}</span> foi rejeitado.</p>
        <p><strong>Motivo:</strong> {{motive}}</p>
        <p>Por favor, entre em contato conosco caso tenha dúvidas ou precise de mais informações.</p>
        <footer>
            <p>Atenciosamente,</p>
            <p>Equipe de moderação - TCG.Bet</p>
        </footer>
    </div>
</body>
</html>
