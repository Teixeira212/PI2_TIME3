<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Evento</title>
    <script src="./scripts/auth.js" defer></script>
    <script src="./scripts/addEvent.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, textarea, button {
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Cadastrar Evento</h1>
    <form id="addEventForm">
        <label for="title">Título:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Descrição:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="quota_value">Valor da Cota (R$):</label>
        <input type="number" id="quota_value" name="quota_value" min="1" required>

        <label for="event_date">Data do Evento:</label>
        <input type="text" id="event_date" name="event_date" required>

        <label for="event_bet_ends">Data Final das Apostas:</label>
        <input type="text" id="event_bet_ends" name="event_bet_ends" required>

        <button type="submit">Cadastrar Evento</button>
        <p id="message" class=""></p>
    </form>
</body>
</html>
