<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="./scripts/login.js" defer></script>
    <link rel="stylesheet" href="./styles/loginCadastro.css">
    <title>Login - Apostas Online</title>
    <style>
        /* Estilização do corpo da página */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url("./assets/telaFundo.jpeg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <section>
        <form id="loginForm">
            <h1>Login</h1>
            <div class="inputbox">
                <input type="text" id="email" autocomplete="off" name="email" required>
                <label for="username">Email</label>
                <ion-icon name="person-outline"></ion-icon>
            </div>
            <div class="inputbox">
                <input type="password" id="password" autocomplete="off" name="password" required>
                <label for="password">Senha</label>
                <ion-icon name="lock-closed-outline"></ion-icon>
            </div>
            <p id="message"></p>
            <button type="submit">Iniciar</button>
            
            <div class="register">
                <p>Não tem uma conta? <a href="/signUp">Registrar-se</a></p>
            </div>
        </form>
    </section>
</body>
</html>
